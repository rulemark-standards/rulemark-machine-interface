name: RuleMark Pipeline (RSSA)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  verify-sovereignty:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Crypto Libs
        run: pip install pynacl

      - name: Verify Manifest Signature
        env:
          SIGNER_PUBLIC_KEY: ${{ secrets.SIGNER_PUBLIC_KEY }}
        run: python tools/verify_manifest.py
