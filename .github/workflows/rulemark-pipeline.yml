name: RuleMark Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  judge:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 必须 checkout（没有这个一切必死）
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      # 2️⃣ 冻结必须签名
      - name: Block unauthorized freeze
        run: |
          if git diff HEAD~1 HEAD | grep '"status": "FROZEN"' ; then
            git log -1 --pretty=%B | grep "SIGNATURE:" || exit 1
          fi

      # 3️⃣ registry 主权锁（registry 改动也必须签名）
      - name: Protect registry single source
        run: |
          if git diff HEAD~1 HEAD --name-only | grep '^registry/' ; then
            git log -1 --pretty=%B | grep "SIGNATURE:" || exit 1
          fi

      # 4️⃣ 基础 sanity check（防空跑）
      - name: Ensure registry exists
        run: |
          test -f registry/standards.json
