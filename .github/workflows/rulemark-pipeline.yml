name: RuleMark Pipeline (RSSA)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  verify-sovereignty:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install Crypto Libs
        run: pip install pynacl

      - name: Verify Manifest Signature
        env:
          SIGNER_PUBLIC_KEY: ${{ secrets.SIGNER_PUBLIC_KEY }}
        run: |
          if [ -z "$SIGNER_PUBLIC_KEY" ]; then
            echo "‚ùå CRITICAL: SIGNER_PUBLIC_KEY secret is missing!"
            exit 1
          fi

          if [ -f "registry/manifests/batch_manifest.sig" ]; then
            echo "üîç Signature found. Verifying Sovereignty..."
            python tools/verify_manifest.py
          else
            echo "‚ùå No signature found. BREACH of protocol."
            exit 1
          fi
