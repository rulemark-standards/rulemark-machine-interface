name: RuleMark Pipeline

on:
  push:
    branches: [ main ]

jobs:
  rulemark-judge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout full history
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Run RuleMark Lint
        run: |
          python tools/rulemark_lint.py

      - name: Block unauthorized freeze
        run: |
          if git diff HEAD~1 HEAD | grep '"status": "FROZEN"' ; then
            git log -1 --pretty=%B | grep "SIGNATURE:" || exit 1
          fi

      - name: Protect registry single source
        run: |
          if git diff HEAD~1 HEAD --name-only | grep '^registry/' ; then
            git log -1 --pretty=%B | grep "SIGNATURE:" || exit 1
          fi
